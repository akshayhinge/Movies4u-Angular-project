<div class="listing-space mt-20 mb-5 " *ngIf="showComments">
    <div class="card p-2 p-md-5" style="background-color: #3e3e3e40;">
        <div class="listing__head">
            <h2 class="listing__title fs-2">Comments</h2>
        </div>
        <div class="body border-light" *ngFor="let c of comments">
        
            <div class="card mb-3 bg-black">
                <div class="card-body">
                    <div class="d-flex flex-start align-items-center">
                        <div>
                            <h6 class="fw-bold text-primary mb-1 fs-4">{{c?.username}}</h6>
                            <p class="text-muted small mb-0 fs-6">
                               {{c?.date |date : 'MMMM d, y, hh:mm a'}}
                            </p>
                        </div>
                    </div>
        
                    <p class="mt-3 mb-4 pb-2 fs-5">
                        {{c?.comment}}
                    </p>
                </div>
                
            </div>
        
        
        </div>
        <div class="commentform">
            <form #commentForm="ngForm" (ngSubmit)="onCommentFormSubmit(commentForm,commentForm.value)" novalidate>
                <div class="card border-0 bg-black">
                  <div class="card-header bg-dark">
                    <h3 class="">Add Your Comment</h3>
                  </div>
                    <div class="card-body py-3 border-0 bg-black" style="background-color: #4d4d4d;">
                        <div class="d-flex flex-start w-100">
                            <div class="form-outline w-100 d-flex flex-column ">
                                
                                <label for="username" class="block fs-5">Enter Your Name</label>
                                <input type="text" id="username" pInputText  placeholder="optional" name="username" ngModel class="mb-3 bg-black text-light" style="width: fit-content;">
                                <textarea type="text" pInputTextarea  placeholder="Comment*" rows="3" class="mb-3 bg-black text-light" name="comment" ngModel required=""></textarea>
                                <input type="date" hidden name="date" ngModel>
                                <!-- <label class="form-label" for="textAreaExample">Message</label> -->
                            </div>
                        </div>
                        <div class="float-end mt-2 pt-1">
                            <button type="submit" pButton icon="pi pi-plus
                            " label="Post Comment" [disabled]="commentForm.invalid">
                               
                            </button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
<p-toast></p-toast>
