<p-table  #dt1 [value]="downloads" [rowHover]="true" dataKey="id" editMode="row" [rows]="10" [showCurrentPageReport]="true" [scrollable]="true"
    [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true" styleClass="p-datatable-gridlines"
    currentPageReportTemplate="Showing {{first}} to {{last}} of {{totalResults}} entries">

    <ng-template pTemplate="caption">
        <div class="flex">
            <h1>List Of Download</h1>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: fit-content"pResizableColumn >ID</th>
            <th style="width: fit-content"pResizableColumn>Download Name </th>
            <th style="width: fit-content"pResizableColumn>Language</th>
            <th style="width: fit-content"pResizableColumn>Link</th>
            <th style="width: fit-content"></th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-download let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="download" >
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="download.id">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{download.id}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="download.name">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{download.name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="download.language">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{download.language}}
                    </ng-template>
                </p-cellEditor>

            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="download.download_link">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{download.download_link}}
                    </ng-template>
                </p-cellEditor>
            </td>
    
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                        (click)="onRowEditInit(download)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                        (click)="onRowEditSave(download)"
                        class="p-button-rounded p-button-text p-button-success mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                        (click)="onRowEditCancel(download, ri)"
                        class="p-button-rounded p-button-text p-button-danger"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
